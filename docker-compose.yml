services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: playfunia-employee-management
    expose:
      - "3000"
    volumes:
      # Mount source code for hot reload in development
      - .:/app
      # Use named volume for node_modules to avoid overwriting
      - node_modules:/app/node_modules
      # Mount .next for build cache persistence
      - next_cache:/app/.next
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    env_file:
      - .env.local
    restart: unless-stopped
    networks:
      - app-network

  caddy:
    image: caddy:2-alpine
    container_name: playfunia-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - app-network

  # Production service (use: docker compose --profile production up)
  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: playfunia-employee-management-prod
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
    env_file:
      - .env.local
    restart: unless-stopped
    profiles:
      - production
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  node_modules:
  next_cache:
  caddy_data:
  caddy_config:
